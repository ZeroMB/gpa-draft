<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Result Calculation</h1>
        <form id="resultForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="roll">Roll:</label>
            <input type="number" id="roll" required><br>

            <label for="class">Class:</label>
            <select id="class" onchange="showSubjects()" required>
                <option value="">Select Class</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <div id="subjectContainer"></div>

            <button type="button" onclick="calculateResult()">Calculate Result</button>
        </form>

        <div id="resultSection">
            <h2>Result</h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks Obtained</th>
                        <th>Grade Point</th>
                        <th>Letter Grade</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="resultMessage"></div> <!-- Separate div for the result message -->
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
